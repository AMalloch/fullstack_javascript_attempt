<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coffee App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="bundle.js"></script>
</head>
<body>
  <div class="container">
    <form>
      <label for="name">
        Name
      </label>
      <input type="text" id="name" placeholder="name" name="name">
      <label for="coffee">
        Type
      </label>
      <input type="text" id="coffee" placeholder="coffee" name="coffee">
      <button type="submit" id="submit-type">Submit</button>
    </form>
    <button id="deleteButton" type="submit">Delete All</button>
  </div>
  <div class="list-container">
    <ul id="coffees">
    </ul>
  </div>
</body>
</html>
